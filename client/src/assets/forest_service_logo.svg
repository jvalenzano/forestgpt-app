
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <g>
    <!-- Shield shape -->
    <path d="M100,10 L175,45 L175,155 L100,190 L25,155 L25,45 Z" fill="#024731" stroke="#FFD700" stroke-width="5"/>
    
    <!-- Detailed pine tree -->
    <path d="M100,30 L135,90 L120,90 L145,130 L125,130 L150,170 L50,170 L75,130 L55,130 L80,90 L65,90 Z" fill="#FFD700"/>
    
    <!-- Text paths -->
    <path id="top-curve" d="M50,40 A 70,70 0 0,1 150,40" fill="none"/>
    <path id="bottom-curve" d="M50,160 A 70,70 0 0,0 150,160" fill="none"/>
    
    <!-- Text -->
    <text fill="#FFD700">
      <textPath href="#top-curve" startOffset="50%" text-anchor="middle" font-family="Times New Roman" font-weight="bold" font-size="16">UNITED STATES</textPath>
    </text>
    <text fill="#FFD700">
      <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle" font-family="Times New Roman" font-weight="bold" font-size="16">FOREST SERVICE</textPath>
    </text>
    
    <!-- Department indication -->
    <text x="100" y="180" fill="#FFD700" font-family="Times New Roman" font-size="12" text-anchor="middle">DEPARTMENT OF AGRICULTURE</text>
  </g>
</svg>
