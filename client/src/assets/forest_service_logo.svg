<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200" viewBox="0 0 200 200">
  <g>
    <!-- Shield shape -->
    <path d="M100,10 L175,45 L175,155 L100,190 L25,155 L25,45 Z" fill="#234d20" stroke="#e7bf60" stroke-width="5" />
    
    <!-- Pine tree silhouette -->
    <path d="M100,30 L120,70 L110,70 L130,110 L115,110 L140,150 L60,150 L85,110 L70,110 L90,70 L80,70 Z" fill="#e7bf60" />
    
    <!-- Text paths -->
    <path id="top-curve" d="M50,40 A 70,70 0 0,1 150,40" fill="none" />
    <path id="bottom-curve" d="M50,160 A 70,70 0 0,0 150,160" fill="none" />
    
    <!-- Text -->
    <text fill="#e7bf60">
      <textPath xlink:href="#top-curve" startOffset="50%" text-anchor="middle" font-family="serif" font-weight="bold" font-size="14">UNITED STATES</textPath>
    </text>
    <text fill="#e7bf60">
      <textPath xlink:href="#bottom-curve" startOffset="50%" text-anchor="middle" font-family="serif" font-weight="bold" font-size="14">FOREST SERVICE</textPath>
    </text>
    
    <!-- Department indication -->
    <text x="100" y="175" fill="#e7bf60" font-family="serif" font-size="10" text-anchor="middle">DEPARTMENT OF AGRICULTURE</text>
  </g>
</svg>